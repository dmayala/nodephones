<legend>Product Details</legend>
<div class="row">
  <div class="col-md-8">
    <div class="form-group">
      <label class="control-label">Name</label>
      <div class="controls">
        <input type="text" value="{{ name }}" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Description</label>
      <div class="controls">
        <textarea rows="3" class="form-control">{{ description }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Specs</label>
      <div class="controls">
        <textarea rows="3" class="form-control">{{ specification }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Price</label>
      <div class="controls">
        <input type="text" value="{{ price }}"class="form-control">
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <img src="images/{{ photoName }}">
  </div>
</div>
